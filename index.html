<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Poster</title>
  
  <!-- Link your CSS file here -->
   <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Poster container -->
<div class="poster">
  
  <!-- Title of the poster -->
  <h1>Cheerios</h1>

  <!-- Subtitle or slogan -->
  <h3>It's a honey of an O!</h3>

  <!-- Body text -->
  <p>Cheerios are a popular cereal brand manufactured by General Mills. Made from toasted whole grain oats, they are a good source of fiber and calcium. Cheerios come in various flavors and are often enjoyed as a breakfast or a convenient snack. </p>

</div>

</body>
</html>
